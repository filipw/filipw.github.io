<!DOCTYPE html>
<html>

<head>
  <style>
    body { background: white;}
    #canvas {
      position: absolute
    }
  </style>
</head>

<body>
  <canvas id="canvas" width="971" height="583" >
  </canvas>
  <img id="sterngerlach" src="sterngerlach-z.svg" width="971" height="583" />

  <script>
    window.onload = function () {
      var canvas = document.getElementById("canvas");
      var dotContext = canvas.getContext("2d");
      let counter = 0;
      setInterval(function () {
        dotContext.beginPath();
        var position = {x: 848, y: 208};
        dotContext.arc(position.x, position.y, 10, 0, 2 * Math.PI);
        dotContext.lineWidth = 0;
        dotContext.fillStyle = "green";
        if (counter % 2 === 0) {
          dotContext.fill();
        } else {
          dotContext.clearRect(0, 0, canvas.width, canvas.height);
        }
        counter++;
      }, 500);
    };
  </script>
</body>

</html>
